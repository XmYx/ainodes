    <script>
        const numSocket = new Rete.Socket('Number value');

        class NumComponent extends Rete.Component {
          constructor() {
            super('Number');
          }

          builder(node) {
            let out = new Rete.Output('num', 'Number', numSocket);

            node.addOutput(out);
          }

          worker(node, inputs, outputs) {
            outputs['num'] = node.data.num;
          }
        }

    </script>
